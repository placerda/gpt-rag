# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-gpt-rag
metadata:
  template: azure-gpt-rag
services:
  dataIngest:
    # Serviço de Ingestão de Dados é implementado como Function App.
    project: ./.azure/gpt-rag-ingestion
    language: python
    host: function
    hooks:
      postdeploy:
        posix:
          run: scripts/postdeploy.sh
          interactive: true
        windows:
          run: scripts/postdeploy.ps1
          interactive: true
  orchestrator:
    # Serviço do Orquestrador implementado como Container App.
    project: ./.azure/gpt-rag-orchestrator
    language: python
    host: containerapp
  frontend:
    # Serviço da Interface implementado como App Service.
    project: ./.azure/gpt-rag-frontend
    language: python
    host: appservice

hooks:
  prepackage:
    posix:
      run: scripts/fetchComponents.sh
      interactive: false
    windows:
      run: scripts/fetchComponents.ps1
      interactive: false
  preprovision:
    posix:
      shell: sh
      run: scripts/preprovision.sh
      interactive: true
    windows:
      shell: pwsh
      run: scripts/preprovision.ps1
      interactive: true
  postprovision:
    posix:
      shell: sh
      run: scripts/postprovision.sh
      interactive: true
    windows:
      shell: pwsh
      run: scripts/postprovision.ps1
      interactive: true
  predeploy:
    posix:
      shell: sh
      run: scripts/preDeploy.sh; scripts/fetchComponents.sh
      interactive: true
    windows:
      shell: pwsh
      run: scripts/preDeploy.ps1; scripts/fetchComponents.ps1
      interactive: true
  postdeploy:
    posix:
      shell: sh
      run: scripts/cleanComponents.sh
      interactive: false
    windows:
      shell: pwsh
      run: scripts/cleanComponents.ps1
      interactive: false
